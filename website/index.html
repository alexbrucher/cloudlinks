<!DOCTYPE HTML>
<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel='icon' href='favicon.ico' type='image/x-icon'>
    </head>
    <body>
      <!--heading-->
      <h1>cloudlinks</h1>

      <!--Search Bar Filter-->
      <input type="text" id="searchBar" onkeyup="myFunction()" placeholder="Search links">

      <ul id="myLinks">
        <li><img src="link_type_out.png">&nbsp;<a href="https://google.com">Google</a></li>
        <li><img src="link_type_out.png">&nbsp;<a href="https://apple.com">Apple</a></li>
      </ul>

      <!--Search bar javascript-->
      <script>
      function myFunction() {
          // Declare variables
          var input, filter, ul, li, a, i;
          input = document.getElementById('searchBar');
          filter = input.value.toUpperCase();
          ul = document.getElementById("myLinks");
          li = ul.getElementsByTagName('li');

          // Loop through all list items, and hide those who don't match the search query
          for (i = 0; i < li.length; i++) {
              a = li[i].getElementsByTagName("a")[0];
              if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                  li[i].style.display = "";
              } else {
                  li[i].style.display = "none";
              }
          }
      }
      </script>
    </body>
</html>
